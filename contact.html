      html, body {

      body {
        font-family: Arial, sans-serif;

      main {

      }

        line-height: 1.5;
        text-align: justify;
        margin-bottom: 20px;
      }

      form {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input, textarea {
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        cursor: pointer;
        transition: background-color .3s ease;
      }

      button:hover {
        background-color: #444;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      footer p {
        margin: 0;
      }

      img {
